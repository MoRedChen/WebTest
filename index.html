<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Probability Calculation</title>
    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        * {
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(45deg, rgba(255, 166, 0, 1) 14.7%, rgba(255, 99, 97, 1) 73%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 32px;
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
            line-height: 32px;
            color: #26384e;
            transform: translateY(20px);
            transition: all 0.4s ease;
            transition-delay: 0.2s;
            overflow: hidden;
            max-width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 30px;
        }
        
        @media screen and (max-width: 520px) {
            h1 {
                font-size: 20px;
                line-height: 24px;
                margin-bottom: 26px;
            }
        }
        
        .form-row {
            display: flex;
            height: 50px;
            padding: 5px;
        }
        
        label {
            font-size: 16px;
            line-height: 24px;
            color: #889db8;
            transform: translateY(20px);
            transition: all 0.4s ease;
            transition-delay: 0.3s;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 25%;
        }
        
        @media screen and (max-width: 520px) {
            label {
                font-size: 14px;
                line-height: 20px;
            }
        }
        
        .form-control {
            background-color: #ffffff;
            color: #889db8;
            font-size: 14px;
            border: 1px solid #889db8;
            height: 28px;
            width: 70%;
            margin-top: 18px;
        }
        
        @media screen and (max-width: 520px) {
            .form-control {
                font-size: 12px;
                height: 24px;
            }
        }
        
        .form-output {
            width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn-form {
            margin-top: 50px;
            background: #878787;
            color: #ffffff;
            font-weight: bold;
            border: none;
            width: 100%;
        }
        
        .btn-switch {
            margin: 0px;
            background-image: linear-gradient(45deg, rgba(255, 166, 0, 1) 14.7%, rgba(255, 99, 97, 1) 73%);
            color: #ffffff;
            font-weight: bold;
            border: none;
            width: 60px;
        }
        
        .card-container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 600px;
            border-radius: 10px;
        }
        
        .input-item {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            background-color: #ffffff;
        }
        
        .input-item-content {
            padding: 32px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="input-item">
            <div class="input-item-content">
                <h1 id="title">機率計算</h1>
                <button class="btn btn-switch" onclick="switch_mode()">切換</button>
                <div class="form-group">
                    <div class="form-row">
                        <label for="one">機率：</label>
                        <input type="number" id="one" class="form-control" placeholder="請輸入0~1的數值">
                    </div>
                    <div class="form-row">
                        <label for="two" id="label-two">次數：</label>
                        <input type="number" id="two" class="form-control" placeholder="請輸入大於1的整數">
                    </div>
                    <div class="form-row">
                        <label>結果：</label>
                        <label id="output" class="form-output">????%</label>
                    </div>
                    <button class="btn btn-form" onclick="cal()">計算</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    function cal() {
        if (document.getElementById("title").innerHTML == "機率計算") {
            probability = document.getElementById("one").value;
            times = document.getElementById("two").value;
            output = 1 - Math.pow((1 - probability), times);
            document.getElementById("output").innerHTML = (output * 100).toFixed(2) + "%";
        } else {
            probability = document.getElementById("one").value;
            expect = document.getElementById("two").value;
            output = Math.log(1 - expect) / Math.log(1 - probability);
            document.getElementById("output").innerHTML = Math.ceil(output) + "次";
        }
    }

    function switch_mode() {
        if (document.getElementById("title").innerHTML == "機率計算") {
            document.getElementById("title").innerHTML = "次數計算";
            document.getElementById("label-two").innerHTML = "期望：";
            document.getElementById("two").placeholder = "請輸入0~1的數值";
            document.getElementById("one").value = "";
            document.getElementById("two").value = "";
            document.getElementById("output").innerHTML = "????次";
        } else {
            document.getElementById("title").innerHTML = "機率計算";
            document.getElementById("label-two").innerHTML = "次數：";
            document.getElementById("two").placeholder = "請輸入大於1的整數";
            document.getElementById("one").value = "";
            document.getElementById("two").value = "";
            document.getElementById("output").innerHTML = "????%";
        }
    }
</script>

</html>
